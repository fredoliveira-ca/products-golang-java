plugins {
  id 'java'
  id 'idea'
  id 'com.google.protobuf' version '0.8.8'
}

group = 'com.fredoliveira'
version = '0.0.1'
sourceCompatibility = '14'
targetCompatibility = '14'

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'io.grpc:grpc-netty-shaded:1.30.0'
  implementation 'io.grpc:grpc-protobuf:1.30.0'
  implementation 'io.grpc:grpc-stub:1.30.0'

  compileOnly 'org.apache.tomcat:annotations-api:6.0.53'
  compileOnly 'org.projectlombok:lombok:1.18.12'
  annotationProcessor 'org.projectlombok:lombok:1.18.12'

  testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
  testImplementation 'org.mockito:mockito-junit-jupiter:3.3.3'
  testImplementation 'io.grpc:grpc-testing:1.30.0'
}

protobuf {
  protoc {
    artifact = "com.google.protobuf:protoc:3.12.0"
  }
  plugins {
    grpc {
      artifact = 'io.grpc:protoc-gen-grpc-java:1.30.0'
    }
  }
  generateProtoTasks {
    all()*.plugins {
      grpc {}
    }
  }
}

test {
  useJUnitPlatform()
}
